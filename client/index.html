<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandslam Archive</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Grandslam Archive</h1>
    <input
      placeholder="Search by year, tournament or player"
      type="text"
    />
    <div class="grandslams">
      <table>
        <thead>
          <th>Year</th>
          <th>Tournament</th>
          <th>Winner</th>
          <th>Runner-Up</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
